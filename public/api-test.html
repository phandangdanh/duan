<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">API Test - Product Detail</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API Test</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="productId" class="form-label">Product ID:</label>
                            <input type="number" id="productId" class="form-control" value="106" min="1">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="testProductAPI()">
                                <i class="fas fa-flask me-2"></i>Test Product API
                            </button>
                            <button class="btn btn-success" onclick="testProductDetailAPI()">
                                <i class="fas fa-rocket me-2"></i>Test Product Detail API
                            </button>
                        </div>
                        
                        <div id="api-results" class="mt-3" style="max-height: 300px; overflow-y: auto;">
                            <p class="text-muted">Click buttons to test APIs...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Product Detail Pages</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-lg" onclick="openProductDetailAPI()">
                                <i class="fas fa-rocket me-2"></i>View API Product Detail (NEW)
                            </button>
                            <button class="btn btn-outline-primary btn-lg" onclick="openProductDetailOriginal()">
                                <i class="fas fa-file-alt me-2"></i>View Original Product Detail (OLD)
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <h6>Quick Links:</h6>
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-sm btn-outline-secondary" onclick="setProductId(1)">ID: 1</button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="setProductId(2)">ID: 2</button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="setProductId(3)">ID: 3</button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="setProductId(106)">ID: 106</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Server Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Laravel Development Server</h6>
                                <p class="text-success">‚úÖ Running on http://localhost:8000</p>
                                <p class="text-muted">Use this for API testing</p>
                            </div>
                            <div class="col-md-6">
                                <h6>Apache Server</h6>
                                <p class="text-warning">‚ö†Ô∏è Running on http://localhost</p>
                                <p class="text-muted">May have issues with API routes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getProductId() {
            return document.getElementById('productId').value;
        }

        function setProductId(id) {
            document.getElementById('productId').value = id;
        }

        function openProductDetailAPI() {
            const productId = getProductId();
            const url = `http://localhost:8000/sanpham-api/${productId}`;
            window.open(url, '_blank');
            logResult(`Opening API Product Detail: ${url}`);
        }

        function openProductDetailOriginal() {
            const productId = getProductId();
            const url = `http://localhost:8000/sanpham/${productId}`;
            window.open(url, '_blank');
            logResult(`Opening Original Product Detail: ${url}`);
        }

        async function testProductAPI() {
            const productId = getProductId();
            logResult(`Testing Product API for ID: ${productId}`);
            
            try {
                const response = await fetch(`http://localhost:8000/api/products/${productId}`);
                const data = await response.json();
                
                if (data.success) {
                    logResult('‚úÖ Product API Success', {
                        id: data.data.id,
                        name: data.data.tenSP,
                        price: data.data.gia,
                        stock: data.data.soLuong,
                        variants: data.data.chitietsanpham?.length || 0
                    });
                } else {
                    logResult('‚ùå Product API Error', data);
                }
            } catch (error) {
                logResult('‚ùå Product API Failed', { error: error.message });
            }
        }

        async function testProductDetailAPI() {
            const productId = getProductId();
            logResult(`Testing Product Detail API for ID: ${productId}`);
            
            try {
                // Test all product detail APIs
                const productResponse = await fetch(`http://localhost:8000/api/products/${productId}`);
                const productData = await productResponse.json();
                
                if (productData.success) {
                    logResult('‚úÖ Product Detail API Success', {
                        id: productData.data.id,
                        name: productData.data.tenSP,
                        price: productData.data.gia,
                        stock: productData.data.soLuong,
                        variants: productData.data.chitietsanpham?.length || 0,
                        images: productData.data.hinhanh?.length || 0
                    });
                } else {
                    logResult('‚ùå Product Detail API Error', productData);
                }
            } catch (error) {
                logResult('‚ùå Product Detail API Failed', { error: error.message });
            }
        }

        function logResult(message, data = null) {
            const resultsDiv = document.getElementById('api-results');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'mb-2 p-2 border rounded';
            logEntry.innerHTML = `
                <small class="text-muted">[${timestamp}]</small>
                <strong>${message}</strong>
                ${data ? `<pre class="mt-2 small">${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            resultsDiv.insertBefore(logEntry, resultsDiv.firstChild);
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            logResult('üìÑ Page loaded - Ready to test APIs');
            logResult('üöÄ Laravel Development Server: http://localhost:8000');
        });
    </script>
</body>
</html>
