<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

 <link rel="stylesheet" href="dangki.css">
    <style>
        
    </style>
</head>
<body>

  <div class="form-box">
    <div class="logo-box">
      <div class="logo">ThriftZone</div>
    </div>
    <h2>Đăng ký</h2>
    <form id="formDangKy" novalidate>
      <div class="mb-3">
        <label for="ten" class="form-label">Tên người dùng</label>
        <input type="text" class="form-control" id="ten" name="ten" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="matkhau" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="matkhau" name="matkhau" required>
      </div>
      <div class="mb-3">
        <label for="nhaplaimatkhau" class="form-label">Nhập lại mật khẩu</label>
        <input type="password" class="form-control" id="nhaplaimatkhau" name="nhaplaimatkhau" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="nhoMatKhau">
        <label class="form-check-label" for="nhoMatKhau">
          Nhớ mật khẩu
        </label>
      </div>
      <button type="submit" class="btn btn-register">Đăng ký</button>
    </form>

    <button class="btn-google">
      <img src="img/Google__G__logo.svg.webp" alt="google icon">
      Đăng nhập bằng Google
    </button>

    <div class="dang-nhap-link">
      Đã có tài khoản? <a href="dangnhap.html">Đăng nhập ngay</a>
    </div>
  </div>

</body>
</html>
