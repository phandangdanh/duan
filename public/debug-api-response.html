<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Response</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Debug API Response</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>API Response Analysis</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="debugAPI()">Debug API Response</button>
                        
                        <div id="debug-result" class="mt-3">
                            <p class="text-muted">Click button to debug...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function debugAPI() {
            const resultDiv = document.getElementById('debug-result');
            resultDiv.innerHTML = '<p class="text-info">Debugging API response...</p>';
            
            try {
                console.log('=== DEBUGGING API RESPONSE ===');
                
                const response = await fetch('http://localhost:8000/api/products/106', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Full API response:', data);
                
                const product = data.data;
                console.log('Product data:', product);
                
                // Check all possible stock fields
                const stockFields = {
                    'soLuong': product.soLuong,
                    'quantity': product.quantity,
                    'stock': product.stock,
                    'available_stock': product.available_stock,
                    'total_stock': product.total_stock
                };
                
                console.log('Stock fields:', stockFields);
                
                // Check variants
                const variants = product.chitietsanpham || [];
                console.log('Variants:', variants);
                
                resultDiv.innerHTML = `
                    <div class="alert alert-info">
                        <h6>üìä API Response Analysis</h6>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Product ID:</strong> ${product.id}</p>
                        <p><strong>Product Name:</strong> ${product.tenSP}</p>
                        <p><strong>Base Price:</strong> ${product.base_price ? new Intl.NumberFormat('vi-VN').format(product.base_price) : 'N/A'} VNƒê</p>
                        <p><strong>Sale Price:</strong> ${product.base_sale_price ? new Intl.NumberFormat('vi-VN').format(product.base_sale_price) : 'N/A'} VNƒê</p>
                    </div>
                    
                    <div class="alert alert-warning">
                        <h6>üîç Stock Fields Check</h6>
                        <p><strong>soLuong:</strong> ${stockFields.soLuong !== undefined ? stockFields.soLuong : 'NOT FOUND'}</p>
                        <p><strong>quantity:</strong> ${stockFields.quantity !== undefined ? stockFields.quantity : 'NOT FOUND'}</p>
                        <p><strong>stock:</strong> ${stockFields.stock !== undefined ? stockFields.stock : 'NOT FOUND'}</p>
                        <p><strong>available_stock:</strong> ${stockFields.available_stock !== undefined ? stockFields.available_stock : 'NOT FOUND'}</p>
                        <p><strong>total_stock:</strong> ${stockFields.total_stock !== undefined ? stockFields.total_stock : 'NOT FOUND'}</p>
                    </div>
                    
                    <div class="alert alert-success">
                        <h6>üìã Variants Info</h6>
                        <p><strong>Variants Count:</strong> ${variants.length}</p>
                        <p><strong>First Variant:</strong> ${variants.length > 0 ? JSON.stringify(variants[0], null, 2) : 'No variants'}</p>
                    </div>
                    
                    <div class="alert alert-light">
                        <h6>üîß Next Steps</h6>
                        <p>1. Check which stock field exists in the response</p>
                        <p>2. Update JavaScript to use the correct field</p>
                        <p>3. Test the product detail page</p>
                    </div>
                    
                    <details>
                        <summary>Full API Response</summary>
                        <pre class="mt-2">${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
            } catch (error) {
                console.error('Debug Error:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå Debug Error!</h6>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-debug on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Debug page loaded');
        });
    </script>
</body>
</html>
