<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Thumbnail Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumbnail-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .thumbnail:hover {
            border-color: #007bff;
            transform: scale(1.05);
        }
        
        .thumbnail.active {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        }
        
        .main-product-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Test Thumbnail Gallery</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Product Images</h5>
                    </div>
                    <div class="card-body">
                        <img id="main-product-image" src="https://via.placeholder.com/400x400?text=Main+Image" alt="Product Image" class="main-product-image">
                        
                        <div id="thumbnail-gallery" class="thumbnail-gallery">
                            <!-- Thumbnails will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Controls</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="testThumbnailGallery()">Test Thumbnail Gallery</button>
                        <button class="btn btn-secondary mb-3" onclick="clearThumbnails()">Clear Thumbnails</button>
                        
                        <div id="test-result" class="mt-3">
                            <p class="text-muted">Click "Test Thumbnail Gallery" to see thumbnails...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testThumbnailGallery() {
            const resultDiv = document.getElementById('test-result');
            const thumbnailContainer = document.getElementById('thumbnail-gallery');
            
            // Mock product data with images
            const mockProduct = {
                tenSP: 'Test Product',
                hinhanh: [
                    {
                        id: 1,
                        url: 'https://via.placeholder.com/400x400?text=Image+1',
                        is_default: true
                    },
                    {
                        id: 2,
                        url: 'https://via.placeholder.com/400x400?text=Image+2',
                        is_default: false
                    },
                    {
                        id: 3,
                        url: 'https://via.placeholder.com/400x400?text=Image+3',
                        is_default: false
                    },
                    {
                        id: 4,
                        url: 'https://via.placeholder.com/400x400?text=Image+4',
                        is_default: false
                    },
                    {
                        id: 5,
                        url: 'https://via.placeholder.com/400x400?text=Image+5',
                        is_default: false
                    }
                ]
            };
            
            console.log('Testing thumbnail gallery with:', mockProduct);
            
            // Update main image
            const mainImageElement = document.getElementById('main-product-image');
            if (mainImageElement && mockProduct.hinhanh.length > 0) {
                mainImageElement.src = mockProduct.hinhanh[0].url;
                mainImageElement.alt = mockProduct.tenSP;
                console.log('Main image updated:', mockProduct.hinhanh[0].url);
            }
            
            // Render thumbnails
            if (thumbnailContainer) {
                const thumbnailHTML = mockProduct.hinhanh.map((img, index) => `
                    <img src="${img.url}" 
                         alt="${mockProduct.tenSP}" 
                         class="thumbnail ${index === 0 ? 'active' : ''}"
                         onclick="selectThumbnail(${index}, '${img.url}')">
                `).join('');
                
                thumbnailContainer.innerHTML = thumbnailHTML;
                console.log('Thumbnails rendered:', thumbnailHTML);
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>✅ Thumbnail Gallery Test Success!</h6>
                        <p><strong>Images rendered:</strong> ${mockProduct.hinhanh.length}</p>
                        <p><strong>Main image:</strong> Updated</p>
                        <p><strong>Thumbnails:</strong> ${mockProduct.hinhanh.length} thumbnails created</p>
                    </div>
                `;
            } else {
                console.error('Thumbnail container not found!');
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>❌ Thumbnail Gallery Test Failed!</h6>
                        <p><strong>Error:</strong> Thumbnail container not found</p>
                    </div>
                `;
            }
        }
        
        function selectThumbnail(index, imageUrl) {
            console.log('Selecting thumbnail:', index, imageUrl);
            
            // Update main image
            const mainImageElement = document.getElementById('main-product-image');
            if (mainImageElement) {
                mainImageElement.src = imageUrl;
            }
            
            // Update active thumbnail
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }
        
        function clearThumbnails() {
            const thumbnailContainer = document.getElementById('thumbnail-gallery');
            if (thumbnailContainer) {
                thumbnailContainer.innerHTML = '';
                console.log('Thumbnails cleared');
            }
            
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = '<p class="text-muted">Thumbnails cleared. Click "Test Thumbnail Gallery" to see thumbnails...</p>';
        }
        
        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded, ready to test thumbnail gallery');
        });
    </script>
</body>
</html>
